{% extends 'base.html' %}
{% block content %}

<h1>Flag Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ flag.name }}</span>
        <p>Color: {{ flag.color }}</p>
      </div>

      <div class="card-action">
        <a href="{% url 'flags_update' flag.id %}">Edit</a>
        <a href="{% url 'flags_delete' flag.id %}">Delete</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
