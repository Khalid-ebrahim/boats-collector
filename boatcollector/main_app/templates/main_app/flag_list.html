{% extends 'base.html' %}
{% block content %}

<h1>Flag List</h1>

{% for flag in flag_list %}
  <a href="{% url 'flags_detail' flag.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ flag.name }}</span>
            <p>Color: {{ flag.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
