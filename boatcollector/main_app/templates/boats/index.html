{% extends 'base.html' %}
{% block content %}

<h1>Boat List</h1>

{% for boat in boats %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ boat.name }}</span>
      <p>model: {{ boat.model }}</p>
      <p>Description: {{ boat.description }}</p>
        <p>production: {{ boat.production }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
